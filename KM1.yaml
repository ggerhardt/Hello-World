                type: number
                format: double
                multipleOf: 0.0001
                example: 10000000.28
                description: "Corresponde ao saldo da conta 2 do Cosif no último dia do ano de referência"
              li1_I:
                title: Total de ativos
                type: number
                format: double
                multipleOf: 0.0001
                example: 10000000.28
                description: "Corresponde ao saldo total dos ativos no último dia do ano de referência"
        Passivo:
          type: array
          title: Classificação da Conta
          description: "Lista contas classificadas como Passivo"
          items:
            type: object
            properties:
              li1_coluna:
                type: string
                title: Categoria do valor
                description: "Informações sobre as categorias dos valores, composto por repetições dos campos \nl11_trimestreReferencia. É composto pelos campos li1_11, li1_12, li1_13, li1_14, li1_15, li1_16, li1_17, li1_18, li1_19, li1_2, li1_I, li1_41, li1_42, li1_43, li1_46, li1_47, li1_48, li1_II. Seu valor deve ser:\n -\na = Valores reportados nas demonstrações financeiras\n\n -b = Valores considerados na regulamentação prudencial\n\n -c = Valores sujeitos ao risco de crédito considerados na regulamentação prudencial\n\n -d = Valores sujeitos ao risco de crédito de contraparte considerados na regulamentação prudencial\n\n -e = Valores sujeitos ao arcabouço de securitização considerados na regulamentação prudencial\n\n -f = Valores sujeitos ao risco de mercado considerados na regulamentação prudencial\n\n -g = Valores dos itens desconsiderados na apuração dos requerimentos mínimos de PR ou deduzidos na apuração do PR e considerados na regulamentação prudencial"
                enum:
                  - a
                  - b
                  - c
                  - d
                  - e
                  - f
                  - g
              
                example:  b
                maxLength: 50
              
              li1_41:
                title: Depósitos
                type: number
                format: double
                multipleOf: 0.0001
                example: 10000000.28
                description: "Corresponde ao saldo da conta 4.1.0.00.00-7 do Cosif no último dia do ano de referência"
              li1_42:
