info:
  title: Esta especificação define a API de serviços que disponibilizam dados do Relatório de Pilar 3
  description: Valores comuns usados por outras especificações.
  contact:
    email: dadosabertossfn@bcb.gov.br
  license:
    name: Open Database License (ODbL)
    url: 'http://opendefinition.org/licenses/odc-odbl/'
  version: 1.1.0
tags:
  - name: Indicadores prudenciais
    description: Indicadores prudenciais e gerenciamento de riscos
  - name: Comparação entre Informações Contábeis e Prudenciais
  - name: Composição do Capital
  - name: Indicadores Macroprudenciais
  - name: Razão de Alavancagem (RA)
  - name: Indicadores de Liquidez
  - name: Risco de Crédito
  - name: Risco de Crédito de Contraparte
  - name: Exposições de Securitização
