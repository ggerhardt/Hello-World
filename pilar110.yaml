paths:
  '/km1/{trimestre}':
    get:
      tags:
        - Indicadores prudenciais
      summary: KM1 - Informações quantitativas sobre os requerimentos prudenciais
      description: 'Informações quantitativas referentes aos componentes do capital regulamentar, à Razão de Alavancagem e aos indicadores de liquidez. Devem ser evidenciados os valores relativos ao período corrente (T) e aos quatro períodos anteriores (T-1 a T-4).'
      parameters:
        - $ref: '#/components/parameters/trimestre'
      responses:
        '200':
          description: Sucesso
          content:
            application/json:
              schema:
                $ref: 'schema_all.json#/definitions/km1'
      x-dasfn-cod-doc: Apresentar as principais métricas estabelecidas pela regulamentação prudencial.
      x-dasfn-objetivo: 'Informações quantitativas referentes aos componentes do capital regulamentar, à Razão de Alavancagem e aos indicadores de liquidez. Devem ser evidenciados os valores relativos ao período corrente (T) e aos quatro períodos anteriores (T-1 a T-4).'
      x-dasfn-frequencia: Trimestral.
      x-dasfn-formato: 'Fixo. Eventuais informações complementares podem ser evidenciadas em linhas adicionais, desde que acompanhadas pelas respectivas definições e explicações sobre seu cálculo. As informações complementares não substituem as requeridas nesta tabela.'
      x-dasfn-comentarios: 'Devem ser divulgados comentários adicionais para explicar mudanças significativas entre o período informado e os anteriores, bem como os principais indutores dessas mudanças (se devidos a alterações regulatórias, na composição do grupo ou no modelo de negócios da instituição, entre outros).'
  '/ova/{ano}':
    get:
      tags:
        - Indicadores prudenciais
      summary: OVA - Visão geral do gerenciamento de riscos da instituição
      description: 'Descrição das estratégias de gerenciamento de riscos e da atuação do conselho de administração (CA) e da diretoria, de modo a permitir o claro entendimento da relação entre o apetite por riscos da instituição e as suas principais atividades e riscos relevantes.'
      parameters:
        - $ref: '#/components/parameters/ano'
      responses:
        '200':
          description: Sucesso
          content:
            application/json:
              schema:
                $ref: 'schema_all.json#/definitions/ova'
      x-dasfn-cod-doc: OVA
      x-dasfn-objetivo: Informações qualitativas.
      x-dasfn-frequencia: Anual.
      x-dasfn-formato: Flexível.
      x-dasfn-comentarios: null
  '/ov1/{trimestre}':
    get:
      tags:
        - Indicadores prudenciais
      summary: OV1 - Visão geral dos ativos ponderados pelo risco (RWA)
      description: Apresentar visão geral do montante dos ativos ponderados pelo risco (RWA) utilizado na apuração do requerimento mínimo de Patrimônio de Referência (PR).
      parameters:
        - $ref: '#/components/parameters/trimestre'
      responses:
        '200':
          description: Sucesso
          content:
            application/json:
              schema:
                $ref: 'schema_all.json#/definitions/ov1'
      x-dasfn-cod-doc: OV1
      x-dasfn-objetivo: 'Informações quantitativas sobre o RWA e o requerimento mínimo de PR conforme estabelecido no art. 4º da Resolução nº 4.193, de 2013.'
      x-dasfn-frequencia: Trimestral.
      x-dasfn-formato: Fixo
      x-dasfn-comentarios: Devem ser explicadas as causas de diferenças significativas entre os valores reportados nos períodos T e T-1.
  '/lia/{ano}':
    get:
      tags:
        - Comparação entre Informações Contábeis e Prudenciais
      summary: LIA - Explicar as diferenças entre os valores contábeis tais como reportados nas demonstrações financeiras (tabela LI1) e as exposições consideradas para fins da regulamentação prudencial (tabela LI2).
      description: Informações qualitativas.
      parameters:
        - $ref: '#/components/parameters/ano'
      responses:
        '200':
          description: Sucesso
          content:
            application/json:
              schema:
                $ref: 'schema_all.json#/definitions/lia'
      x-dasfn-cod-doc: LIA
      x-dasfn-objetivo: Explicar as diferenças entre os valores contábeis tais como reportados nas demonstrações financeiras (tabela LI1) e as exposições consideradas para fins da regulamentação prudencial (tabela LI2).
      x-dasfn-frequencia: Anual.
      x-dasfn-formato: Flexível.
      x-dasfn-comentarios: null
  '/li1/{ano}':
    get:
      tags:
        - Comparação entre Informações Contábeis e Prudenciais
      summary: 'LI1 - Diferenças entre o escopo de consolidação contábil e o escopo de tratamento prudencial, bem como o detalhamento dos valores associados às categorias de risco'
      description: Valores contábeis reportados nas demonstrações financeiras publicadas e os considerados na regulamentação prudencial.
      parameters:
        - $ref: '#/components/parameters/ano'
      responses:
        '200':
          description: Sucesso
          content:
            application/json:
              schema:
                $ref: 'schema_all.json#/definitions/li1'
      x-dasfn-cod-doc: LI1
      x-dasfn-objetivo: Permitir a identificação de diferenças entre o escopo de consolidação utilizado nas demonstrações financeiras publicadas (coluna a) e aquele empregado para fins da regulamentação prudencial (coluna b). As colunas “c” a “g” detalham os valores por categorias de riscos.
      x-dasfn-frequencia: Anual.
      x-dasfn-formato: 'Fixo para as colunas e flexível para as linhas, que devem ser apresentadas na mesma ordem das demonstrações financeiras publicadas.'
      x-dasfn-comentarios: Deve ser explicada a associação de valores a mais de uma categoria de risco para fins da regulamentação prudencial.
  '/li2/{ano}':
    get:
      tags:
        - Comparação entre Informações Contábeis e Prudenciais
      summary: LI2 - Principais causas das diferenças entre os valores considerados na regulamentação prudencial e os valores das exposições
      description: Valores considerados para fins de regulação prudencial (linhas 1 a 4 e 9) e montante da diferença entre os valores contábeis e os prudenciais (linhas 5 a 8).
      parameters:
        - $ref: '#/components/parameters/ano'
      responses:
        '200':
          description: Sucesso
          content:
            application/json:
              schema:
                $ref: 'schema_all.json#/definitions/li2'
      x-dasfn-cod-doc: LI2
      x-dasfn-objetivo: Demonstrar as principais causas das diferenças entre os valores da coluna “b” da tabela LI1 e os valores das exposições.
      x-dasfn-frequencia: Anual.
      x-dasfn-formato: Fixo para colunas. Linhas 5 a 8 podem ser alteradas de forma a indicar os principais indutores de diferenças entre valores contábeis e montantes considerados para fins regulatórios.
      x-dasfn-comentarios: null
  '/pv1/{ano}':
    get:
      tags:
        - Comparação entre Informações Contábeis e Prudenciais
      summary: 'PV1 - Detalhar os elementos considerados no cálculo dos ajustes prudenciais a serem efetuados no processo de apreçamento de instrumentos financeiros avaliados pelo valor de mercado, conforme disposto na Resolução nº 4.277, de 2013.'
      description: Ajustes a serem observados para todos os instrumentos financeiros avaliados pelo valor de mercado (avaliação a mercado e avaliação por modelo).
      parameters:
        - $ref: '#/components/parameters/ano'
      responses:
        '200':
          description: Sucesso
          content:
            application/json:
              schema:
                $ref: 'schema_all.json#/definitions/pv1'
      x-dasfn-cod-doc: PV1
      x-dasfn-objetivo: Ajustes a serem observados para todos os instrumentos financeiros avaliados pelo valor de mercado (avaliação a mercado e avaliação por modelo).
      x-dasfn-frequencia: Anual.
      x-dasfn-formato: Fixo.
      x-dasfn-comentarios: 'Devem ser divulgados comentários adicionais para explicar mudanças significativas entre o período informado e o anterior, bem como os principais indutores dessas mudanças. Devem ser informados os instrumentos financeiros sujeitos aos maiores ajustes prudenciais e explicadas as respectivas causas. Nos casos em que não for identificada necessidade de ajuste decorrente do processo de apreçamento, a linha correspondente à justificativa deve ser preenchida com valor zero e os motivos devem ser detalhados.'
  '/cca/{semestre}':
    get:
      tags:
        - Composição do Capital
      summary: CCA - Principais características dos instrumentos que compõem o Patrimônio de Referência (PR)
      description: Informações quantitativas e qualitativas.
      parameters:
        - $ref: '#/components/parameters/semestre'
      responses:
        '200':
          description: Sucesso
          content:
            application/json:
              schema:
                $ref: 'schema_all.json#/definitions/cca'
      x-dasfn-cod-doc: CCA
      x-dasfn-objetivo: Descrever as principais características dos instrumentos que compõem o PR.
      x-dasfn-frequencia: 'Semestral ou sempre que emitido novo instrumento ou efetuada a liquidação, amortização, conversão, extinção ou outra alteração relevante em instrumento de capital. Devem ser informados os links para os relatórios das emissões, quando públicas, feitas no período anterior.'
      x-dasfn-formato: Flexível.
      x-dasfn-comentarios: Devem ser disponibilizados os termos e condições de todos os instrumentos que compõem o PR.
  '/cc1/{semestre}':
    get:
      tags:
        - Composição do Capital
      summary: CC1 - Composição do Patrimônio de Referência (PR)
      description: Informações quantitativas relativas aos elementos patrimoniais que compõem o PR.
      parameters:
        - $ref: '#/components/parameters/semestre'
      responses:
        '200':
          description: Sucesso
          content:
            application/json:
              schema:
                $ref: 'schema_all.json#/definitions/cc1'
      x-dasfn-cod-doc: CC1
      x-dasfn-objetivo: 'Detalhamento da composição do Patrimônio de Referência (PR), conforme a Resolução nº 4.192, de 2013.'
      x-dasfn-frequencia: Semestral.
      x-dasfn-formato: Fixo.
      x-dasfn-comentarios: |
        Alterações significativas em relação ao período anterior devem ser explicadas.

        A aquisição direta ou indireta de: (a) instrumento autorizado a compor o montante de Capital Principal, de Capital Complementar ou de Nível II, no caso de instituição emitente sujeita ao disposto na Resolução nº 4.192, de 2013; (b) recursos disponíveis para a absorção de perdas e a recapitalização no decurso de regime de resolução (TLAC); ou (c) parcela do montante de capital social de outra entidade deve ser considerada:
        I - significativa, se superior a 10% (dez por cento) do respectivo montante emitido pela instituição ou entidade; e
        II - não significativa, se inferior a 10% (dez por cento) do respectivo montante emitido pela instituição ou entidade.
  '/cc22/{semestre}':
    get:
      tags:
        - Composição do Capital
      summary: CC2 - Conciliação do Patrimônio de Referência (PR) com o balanço patrimonial
      description: Valores das demonstrações financeiras publicadas e valores utilizados na composição do Patrimônio de Referência (PR).
      parameters:
        - $ref: '#/components/parameters/semestre'
      responses:
        '200':
          description: Sucesso
          content:
            application/json:
              schema:
                $ref: 'schema_all.json#/definitions/cc2'
      x-dasfn-cod-doc: CC2
      x-dasfn-objetivo: 'Demonstrar a origem, no balanço patrimonial publicado, dos valores informados na Tabela CC1.'
      x-dasfn-frequencia: Semestral.
      x-dasfn-formato: Flexível. As linhas devem seguir ordem apresentada nas demonstrações financeiras.
      x-dasfn-comentarios: |
        Informações relevantes para fins da conciliação de que trata esta tabela devem ser evidenciadas a partir do acréscimo de linhas que possibilitem o detalhamento necessário.

        Devem ser explicadas quaisquer mudanças significativas entre o período reportado e o anterior.
  '/gsib1/{ano}':
    get:
      tags:
        - Indicadores Macroprudenciais
      summary: GSIB1 - Indicadores utilizados para caracterização de instituição financeira como sistemicamente importante em âmbito global (G-SIBs)
      description: Indicadores base da metodologia de apuração do ISG.
      parameters:
        - $ref: '#/components/parameters/ano'
      responses:
        '200':
          description: Sucesso
          content:
            application/json:
              schema:
                $ref: 'schema_all.json#/definitions/gsib1'
      x-dasfn-cod-doc: GSIB1
      x-dasfn-objetivo: 'Divulgação de informações relativas ao índice de importância sistêmica global (ISG), mencionado na Circular nº 3.751, de 19 de março de 2015.'
      x-dasfn-frequencia: Anual.
      x-dasfn-formato: Fixo.
      x-dasfn-comentarios: null
  '/ccyb1/{semestre}':
    get:
      tags:
        - Indicadores Macroprudenciais
      summary: CCYB1 - Distribuição geográfica das exposições ao risco de crédito consideradas no cálculo do ACP Contracíclico
      description: 'Informações necessárias para o cálculo do ACPContracíclico, conforme disposto na Circular nº 3.769, de 29 de outubro de 2015.'
      parameters:
        - $ref: '#/components/parameters/semestre'
      responses:
        '200':
          description: Sucesso
          content:
            application/json:
              schema:
                $ref: 'schema_all.json#/definitions/ccyb1'
      x-dasfn-cod-doc: CCYB1
      x-dasfn-objetivo: Fornecer visão geral da distribuição geográfica das exposições ao risco de crédito ao setor privado não bancário para fins do cálculo do Adicional Contracíclico de Capital Principal (ACP Contracíclico).
      x-dasfn-frequencia: Semestral.
      x-dasfn-formato: Fixo.
      x-dasfn-comentarios: Devem ser divulgadas as datas de anúncio e de início de vigência do percentual do adicional contracíclico de capital em cada jurisdição (ACCPi).
  '/lr1/{semestre}':
    get:
      tags:
        - Razão de Alavancagem (RA)
      summary: LR1 - Comparação entre informações das demonstrações financeiras e as utilizadas para apuração da Razão de Alavancagem (RA)
      description: Informações quantitativas referentes à RA.
      parameters:
        - $ref: '#/components/parameters/semestre'
      responses:
        '200':
          description: Sucesso
          content:
            application/json:
              schema:
                $ref: 'schema_all.json#/definitions/lr1'
      x-dasfn-cod-doc: LR1
      x-dasfn-objetivo: 'Discriminar os ajustes efetuados no valor do ativo total para a obtenção da Exposição Total utilizada na apuração da Razão de Alavancagem (RA), conforme disposto na Circular nº 3.748, de 2015.'
      x-dasfn-frequencia: Semestral.
      x-dasfn-formato: Fixo.
      x-dasfn-comentarios: Devem ser explicadas as diferenças significativas entre o valor do ativo total reportado nas demonstrações financeiras e o valor informado na linha 1 da tabela LR2.
  '/lr2/{trimestre}':
    get:
      tags:
        - Razão de Alavancagem (RA)
      summary: LR2 - Informações detalhadas sobre a Razão de Alavancagem
      description: Informações quantitativas referentes à RA.
      parameters:
        - $ref: '#/components/parameters/trimestre'
      responses:
        '200':
          description: Sucesso
          content:
            application/json:
              schema:
                $ref: 'schema_all.json#/definitions/lr2'
      x-dasfn-cod-doc: LR2
      x-dasfn-objetivo: 'Detalhar os componentes da Exposição Total utilizada na apuração da Razão de Alavancagem (RA), de que trata a Circular nº 3.748, de 2015.'
      x-dasfn-frequencia: Trimestral.
      x-dasfn-formato: Fixo.
      x-dasfn-comentarios: null
  '/liqa/{ano}':
    get:
      tags:
        - Indicadores de Liquidez
      summary: LIQA - Informações qualitativas sobre o gerenciamento do risco de liquidez
      description: Informações qualitativas.
      parameters:
        - $ref: '#/components/parameters/ano'
      responses:
        '200':
          description: Sucesso
          content:
            application/json:
              schema:
                $ref: 'schema_all.json#/definitions/liqa'
      x-dasfn-cod-doc: LIQA
      x-dasfn-objetivo: Descrever as principais características do gerenciamento do risco de liquidez.
      x-dasfn-frequencia: Anual.
      x-dasfn-formato: Flexível.
      x-dasfn-comentarios: null
  '/liq1/{trimestre}':
    get:
      tags:
        - Indicadores de Liquidez
      summary: LIQ1 - Indicador de Liquidez de Curto Prazo (LCR)
      description: Médias dos valores diários relativos ao trimestre de referência.
      parameters:
        - $ref: '#/components/parameters/trimestre'
      responses:
        '200':
          description: Sucesso
          content:
            application/json:
              schema:
                $ref: 'schema_all.json#/definitions/liq1'
      x-dasfn-cod-doc: LIQ1
      x-dasfn-objetivo: 'Informar as entradas e saídas de caixa, bem como o estoque de Ativos de Alta Liquidez (HQLA) da instituição, conforme definições e metodologia de cálculo estabelecidas na Circular nº 3.749, de 2015.'
      x-dasfn-frequencia: Trimestral.
      x-dasfn-formato: Fixo.
      x-dasfn-comentarios: |
        Deve ser divulgada a quantidade de observações utilizadas no cálculo das médias do trimestre de referência.

        Devem ainda ser prestadas informações suficientes para facilitar o entendimento do cálculo do LCR, podendo abranger:
        • variações do LCR ao longo do tempo e dos seus principais determinantes;
        • a composição do estoque de HQLA;
        • informações sobre o grau de concentração das fontes de captação de recursos; e
        • outras entradas e saídas de caixa, quando relevantes.
  '/liq2/{trimestre}':
    get:
      tags:
        - Indicadores de Liquidez
      summary: LIQ2 - Indicador Liquidez de Longo Prazo (NSFR)
      description: Valores relativos ao trimestre de referência.
      parameters:
        - $ref: '#/components/parameters/trimestre'
      responses:
        '200':
          description: Sucesso
          content:
            application/json:
              schema:
                $ref: 'schema_all.json#/definitions/liq2'
      x-dasfn-cod-doc: LIQ2
      x-dasfn-objetivo: 'Divulgar informações relativas ao Indicador Liquidez de Longo Prazo (NSFR) e seus componentes, conforme estabelecido na Circular nº 3.869, de 19 de dezembro de 2017.'
      x-dasfn-frequencia: Trimestral.
      x-dasfn-formato: Fixo.
      x-dasfn-comentarios: |
        Devem ser prestadas informações suficientes para facilitar o entendimento do cálculo do NSFR, podendo abranger:

        • Os determinantes do NSFR e as razões das mudanças no valor do indicador ao longo do tempo; e
        • As operações em que a instituição atue exclusivamente como intermediadora, não assumindo quaisquer direitos ou obrigações, ainda que contingentes, para com as partes.
  '/cra/{ano}':
    get:
      tags:
        - Risco de Crédito
      summary: CRA - Informações qualitativas sobre o gerenciamento do risco de crédito
      description: Informações qualitativas.
      parameters:
        - $ref: '#/components/parameters/ano'
      responses:
        '200':
          description: Sucesso
          content:
            application/json:
              schema:
                $ref: 'schema_all.json#/definitions/cra'
      x-dasfn-cod-doc: CRA
      x-dasfn-objetivo: Descrever as principais características de gerenciamento do risco de crédito.
      x-dasfn-frequencia: Anual.
      x-dasfn-formato: Flexível.
      x-dasfn-comentarios: null
  '/cr1/{semestre}':
    get:
      tags:
        - Risco de Crédito
      summary: CR1 - Qualidade creditícia das exposições
      description: Valores considerados para fins da regulamentação prudencial.
      parameters:
        - $ref: '#/components/parameters/semestre'
      responses:
        '200':
          description: Sucesso
          content:
            application/json:
              schema:
                $ref: 'schema_all.json#/definitions/cr1'
      x-dasfn-cod-doc: CR1
      x-dasfn-objetivo: 'Fornecer visão geral da qualidade das exposições sujeitas ao risco de crédito relativas apenas às operações de crédito, aos títulos de dívida e às operações não contabilizadas no Balanço Patrimonial.'
      x-dasfn-frequencia: Semestral.
      x-dasfn-formato: Fixo.
      x-dasfn-comentarios: null
  '/cr2/{semestre}':
    get:
      tags:
        - Risco de Crédito
      summary: CR2 - Mudanças no estoque de operações em curso anormal
      description: Valores considerados para fins da regulamentação prudencial.
      parameters:
        - $ref: '#/components/parameters/semestre'
      responses:
        '200':
          description: Sucesso
          content:
            application/json:
              schema:
                $ref: 'schema_all.json#/definitions/cr2'
      x-dasfn-cod-doc: CR2
      x-dasfn-objetivo: 'Identificar mudanças no estoque de operações em curso anormal entre dois períodos, considerando as operações reportadas na tabela CR1.'
      x-dasfn-frequencia: Semestral.
      x-dasfn-formato: Fixo.
      x-dasfn-comentarios: |
        Devem ser explicados os principais determinantes de mudanças significativas no estoque de operações em curso anormal em relação à divulgação anterior.

        As operações em curso anormal correspondem:

        I - até 31 de dezembro de 2021, às operações em atraso há mais de 90 dias;

        II - a partir de 1º de janeiro de 2022, às exposições caracterizadas como ativos problemáticos, conforme disposto na Resolução nº 4.557, de 2017.
  '/crb/{ano}':
    get:
      tags:
        - Risco de Crédito
      summary: CRB - Informações adicionais sobre a qualidade creditícia das exposições
      description: Informações quantitativas.
      parameters:
        - $ref: '#/components/parameters/ano'
      responses:
        '200':
          description: Sucesso
          content:
            application/json:
              schema:
                $ref: 'schema_all.json#/definitions/crb'
      x-dasfn-cod-doc: CRB
      x-dasfn-objetivo: Prover informações adicionais sobre a qualidade creditícia das exposições reportadas na tabela CR1.
      x-dasfn-frequencia: Anual.
      x-dasfn-formato: Flexível.
      x-dasfn-comentarios: null
  '/crc/{ano}':
    get:
      tags:
        - Risco de Crédito
      summary: CRC - Informações sobre instrumentos mitigadores do risco de crédito
      description: Informações qualitativas.
      parameters:
        - $ref: '#/components/parameters/ano'
      responses:
        '200':
          description: Sucesso
          content:
            application/json:
              schema:
                $ref: 'schema_all.json#/definitions/crc'
      x-dasfn-cod-doc: CRC
      x-dasfn-objetivo: Fornecer informações qualitativas sobre os instrumentos mitigadores do risco de crédito.
      x-dasfn-frequencia: Anual.
      x-dasfn-formato: Flexível.
      x-dasfn-comentarios: null
  '/cr3/{semestre}':
    get:
      tags:
